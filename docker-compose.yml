version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: polynews
      POSTGRES_USER: polynews
      POSTGRES_PASSWORD: polynews_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polynews"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://polynews:polynews_dev@db:5432/polynews
      DATABASE_URL_SYNC: postgresql://polynews:polynews_dev@db:5432/polynews
      REDIS_URL: redis://redis:6379/0
      POLYMARKET_API_URL: https://gamma-api.polymarket.com
      CORS_ORIGINS: http://localhost:3000
      ENV: development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://polynews:polynews_dev@db:5432/polynews
      DATABASE_URL_SYNC: postgresql://polynews:polynews_dev@db:5432/polynews
      REDIS_URL: redis://redis:6379/0
      POLYMARKET_API_URL: https://gamma-api.polymarket.com
      ENV: development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.celery_app worker --loglevel=info

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://polynews:polynews_dev@db:5432/polynews
      DATABASE_URL_SYNC: postgresql://polynews:polynews_dev@db:5432/polynews
      REDIS_URL: redis://redis:6379/0
      POLYMARKET_API_URL: https://gamma-api.polymarket.com
      ENV: development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.celery_app beat --loglevel=info --schedule=/tmp/celerybeat-schedule

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      API_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm run dev

volumes:
  pgdata:
